<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="https://connect.facebook.net/en_US/all.js"></script>
  </head>

  <body>
  	<script>
  		function loginFacebook(){
  			FB.init({
	       		appId      : '388013708073548',
		       status     : true, // check login status
		       cookie     : true, // enable cookies to allow the server to access the session
		       xfbml      : true  // parse XFBML
	      	});

	     	FB.login(function(response) {
		        if (response.status== 'connected') {
		        	console.log(response);
		        	window.location = "home.php?acc=\"fb\"";
		        }
            });
  		}

  		function loginFlickr(){
  			window.location = "flickr/getToken.php";
  		}
  	</script>
  	<div class="container">
	  	<div class="jumbotron col-sm-8">
		  <p>Đăng nhập với tài khoản facebook</p>
		  <p><a class="btn btn-primary btn-lg" href="#" role="button" onclick="loginFacebook()">Đăng nhập facebook</a></p>

		   <p>Đăng nhập với tài khoản flickr</p>
		  <p><a class="btn btn-danger btn-lg" href="#" role="button" onclick="loginFlickr()">Đăng nhập flickr</a></p>
		</div>
	</div>

  </body>
</html>
