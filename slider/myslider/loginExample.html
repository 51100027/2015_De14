<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login JavaScript Example</title>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://connect.facebook.net/en_US/all.js"></script>
  
  <script>
     $( document ).ready(function() {
      $('#logoutBtn').hide();
      $('#userDetails').hide();
     });
     
     function fbAsyncInit() {
      FB.init({
       appId      : '388013708073548',
       status     : true, // check login status
       cookie     : true, // enable cookies to allow the server to access the session
       xfbml      : true  // parse XFBML
      });
     }
     function logIn() {
        FB.login(
             function(response) {
        if (response.status== 'connected') {
          FB.api('/me', function(response) {
              console.log(response);
              $('#loginBtn').hide();
              $('#logoutBtn').show();
            });
     
          FB.api("/me/picture?width=200&redirect=0&type=normal&height=200", function (response) {
                if (response && !response.error) {
                  /* handle the result */
                  console.log('PIC ::', response);
                  $('#userPic').attr('src', response.data.url);
                }
            });
        }
       }
      );
     }
     function getAllAlbum(){
      FB.api('/me/albums', function(response) {
              console.log(response);
      });
     }
     
     function logOut() {
      FB.logout(function(response) {
       console.log('logout :: ', response);
       //Removing access token form localStorage.
       $('#loginBtn').show();
       $('#logoutBtn').hide();
       $('#userDetails').hide();
      });
     }
     
     fbAsyncInit();
        
     </script>
</head>
<body>
  <button id="loginBtn" onclick="logIn();" value="Login">Login</button>
  <button id="logoutBtn" onclick="logOut();" value="Logout" style="display: none;">Logout</button>
  <button id="allAlbum" onclick="getAllAlbum()">all album</button>
</body>
</html>
